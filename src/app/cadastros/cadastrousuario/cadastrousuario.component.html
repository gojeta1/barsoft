<section class="get-in-touch">
    <h1 class="title">Cadastro de Usuário</h1>
      <form class="contact-form row" (submit)="novousuarioForm()">
        <div class="form-group col-lg-6">
          <label for="nome">Nome:</label>
          <input type="text" class="form-control" id="nome" [(ngModel)]="usuario.nome" name="nome" required >
        </div>  
        <div class="form-group col-lg-6">
          <label for="username">Usuário:</label>
          <input type="text" class="form-control" id="username" [(ngModel)]="usuario.username" name="username" required>
        </div>
        <div class="form-group col-lg-6">
          <label for="password">Senha:</label>
          <input type="password" class="form-control" id="password" [(ngModel)]="usuario.password"  name="password" required>
        </div>
        <div class="form-group col-lg-6">
          <label for="confirmarsenha">Confirmar Senha:</label>
          <input type="password" class="form-control" id="confirmarsenha" [(ngModel)]="confirmarSenha" name="confirmarsenha" required>
        </div>
        <div class="form-field col-lg-12">
            <input class="submit-btn mt-3" type="submit" value="Cadastrar">
         </div>
       <!-- Notificações -->
       <div *ngIf="notificationSuccess" class="alert alert-success mt-3">{{ notificationSuccess }}</div>
       <div *ngIf="notificationError" class="alert alert-danger mt-3">{{ notificationError }}</div>
      </form>
  </section>
