<section class="get-in-touch">
  <h1 class="title">Cadastro de Clientes</h1>
    <form class=" contact-form row" (submit)="submitForm()">
      <div class="form-group col-lg-6">
        <label for="nome">Nome:</label>
        <input type="text" class="form-control" id="nome" [(ngModel)]="cliente.nome" name="nome" required >
      </div>  
      <div class="form-group col-lg-6">
        <label for="email">E-mail:</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="cliente.email" name="email" required>
      </div>
      <div class="form-group col-lg-6">
        <label for="celular">Celular:</label>
        <input type="text" class="form-control" id="telefone" [(ngModel)]="cliente.celular" required pattern="[0-9]{2}-[0-9]{4,5}-[0-9]{4}" placeholder="Ex: 99-99999-9999" name="telefone" required>
      </div>
      <div class="form-group col-lg-6">
        <label for="rua">Rua:</label>
        <input type="text" class="form-control" id="telefone" [(ngModel)]="cliente.rua" name="telefone" required>
      </div>
      <div class="form-group col-lg-6">
        <label for="bairro">Bairro:</label>
        <input type="text" class="form-control" id="telefone" [(ngModel)]="cliente.bairro" name="telefone" required>
      </div>
      <div class="form-group col-lg-6">
        <label for="numero">Numero:</label>
        <input type="text" class="form-control" id="telefone" [(ngModel)]="cliente.numero" name="telefone" required>
      </div>
      <div class="form-group col-lg-6">
        <label for="cep">Cep:</label>
        <input type="text" class="form-control" id="telefone" [(ngModel)]="cliente.cep" name="telefone" required>
      </div>
      <div class="form-field col-lg-12">
        <input class="submit-btn" type="submit" value="Cadastrar">
     </div>
     <!-- Notificações -->
     <div *ngIf="notification" class="alert alert-success mt-3">{{ notification }}</div>
     <div *ngIf="notification2" class="alert alert-danger mt-3">{{ notification2 }}</div>
    </form>
  </section>
