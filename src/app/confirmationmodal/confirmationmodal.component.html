<div class="modal-header">
    <h4 class="modal-title">{{ title }}</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="dismiss(false)">
    </button>
  </div>
  <div class="modal-body">
    <p>{{ message }}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" id="cancelar" (click)="dismiss(false)">Cancelar</button>
    <button type="button" class="btn btn-primary" id="confirmar" (click)="dismiss(true)">Confirmar</button>
  </div>
